      - type: 0x0081
      - type: 0x0083
        PABID: 8
      - type: 0xff85
        FontID: 0xa000001
        data: "You can view Notebook entries by category or entry date, or view all entries. You can organize your entries into folders that you create. When you delete a Notebook entry, the document is moved to the Trash view, where it remains for a duration you specify (the default is 48 hours).   "
