      '++LotusScript Development Environment:2:5:(Options):0:74
      Option Public
      '++LotusScript Development Environment:2:5:(Forward):0:1
      Declare Sub Initialize	
      Declare Sub wInstantiateObjectVariables
      
      '++LotusScript Development Environment:2:5:(Declarations):0:2
      
      '++LotusScript Development Environment:2:2:Initialize:1:10
      Sub Initialize	
      '	Call wInstantiateObjectVariables
      	Dim  session As New NotesSession
      	Dim views As Variant
      	Dim currentview As notesview
      	Dim currentfolders As notesitem
      	
      	Set db = session.CurrentDatabase
      	Set note = session.DocumentContext
      	Set currentfolders = note.getfirstitem("FolderList")
      	'this code populates the currentfolder field
      	views = db.views
      	Forall x In views
      		If x.isfolder Then
      			currentfolders.appendtotextlist(x.name)
      		End If
      	End Forall
      	
      End Sub
      '++LotusScript Development Environment:2:2:wInstantiateObjectVariables:1:8
      Sub wInstantiateObjectVariables
      	Set session = New NotesSession
      	Set db = session.CurrentDatabase
      	Set note = session.DocumentContext
      End Sub
